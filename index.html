        <h2 style='text-align: center;'>Submit Your Info</h2>
        <form id='customForm'>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" placeholder="yourname@example.com" required>
            </div>
            <label for='name'>Name:</label>
            <select id='name' name='name' required class='form-select'>
                <option value='' disabled selected>Select an Idea</option>
                <option value='AI Agentic Workflow using Boltic X copilot'>AI Agentic Workflow using Boltic X copilot
                </option>
                <option value='Fynd FDK Extension'>Fynd FDK Extension</option>
                <option value='Pixelbin'>Pixelbin</option>
                <option value='Hybrid'>Hybrid</option>
            </select>

            <label for='usecase'>Usecase:</label>
            <input type='text' id='usecase' name='usecase' required class='form-control' placeholder='Brief usecase'>

            <label for='description'>Description:</label>
            <textarea id='description' name='description' rows='4' required class='form-control'
                placeholder='Detailed description'></textarea>

            <button type='submit' class='btn btn-primary'>Submit</button>
        </form>

        <p id='responseMessage'></p>
    </div>

    <script>
        document.getElementById('customForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const data = {
                email: document.getElementById('email').value,
                name: document.getElementById('name').value,
                usecase: document.getElementById('usecase').value,
                description: document.getElementById('description').value
            };

            console.log("data", data);

            fetch('http://localhost:3000/submit-form', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    const msg = document.getElementById('responseMessage');
                    if (result.success) {
                        msg.textContent = 'Submitted successfully! You will receive an email shortly';
                        msg.style.color = 'lightgreen';
                        document.getElementById('customForm').reset();
                    } else {
                        msg.textContent = 'Submission failed.';
                        msg.style.color = 'red';
                    }
                })
                .catch(() => {
                    const msg = document.getElementById('responseMessage');
                    msg.textContent = 'An error occurred.';
                    msg.style.color = 'red';
                });
        });
    </script>
